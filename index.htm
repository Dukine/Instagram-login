<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <section class="instagram-wrapper">
            <section class="instagram-phone">
                <img src=".\img\instagram-celular.png" alt="celular">
            </section>
            <section class="instagram-continue">
                <section class="group">
                    <img src=".\img\instagram-logo.png" class= "instagram logo" alt="instagram logo">
                    <section class="profile-photo">
                        <img src=".\img\perfil-instagram.jpg" alt="foto de perfil">
                    </section>
                    <a href="#" class="instagram-login">Continue como Silvia13</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </section>
                <section class="group">
                    <p class="not-account">Não é Silvia13?</p>
                    <p class="not-account">
                        <span class="link blue">Alternar contas</span>
                        ou
                        <span class="link blue">Inscreva-se</span>
                    </p>
                </section>
                <section class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <section class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </section>
                </section>
            </section>
        </section>
    </body>
</html>
